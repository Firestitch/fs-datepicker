<form fsForm>
  <mat-form-field>
    <input
      matInput
      fsDatePickerRange
      [(ngModel)]="range"
      [(ngModelStart)]="startDate"
      [(ngModelEnd)]="endDate"
      view="date"
      name="daterangepicker"
      placeholder="Date Range"
      fsFormRequired
      fsFormDateRange>
  </mat-form-field>
</form>
