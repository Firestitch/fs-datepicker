<fs-examples
  title="Date/Time Picker"
  [githubUrl]="environment.githubUrl"
  [npmUrl]="environment.npmUrl">

  <fs-example title="Date Picker Example" componentName="date-example">
      <date-example></date-example>
  </fs-example>
  <fs-example title="Time Picker Example" componentName="time-example">
      <time-example></time-example>
  </fs-example>
  <fs-example title="Date Time Picker Example" componentName="datetime-example">
      <datetime-example></datetime-example>
  </fs-example>
  <fs-example title="Date Range Picker Example" componentName="daterange-example">
    <daterange-example></daterange-example>
  </fs-example>
  <fs-example title="Time Range Picker Example" componentName="timerange-example">
    <timerange-example></timerange-example>
  </fs-example>
  <fs-example title="Date Time Range Picker Example" componentName="datetimerange-example">
    <datetimerange-example></datetimerange-example>
  </fs-example>
  <fs-example title="Birthday Picker Example" componentName="birthday-example">
    <birthday-example></birthday-example>
  </fs-example>

  <div fs-examples-install>
    <div class="examples-h2">Theme</div>
    <fs-example-highlight [source]="theme" language="scss"></fs-example-highlight>
  </div>
</fs-examples>
