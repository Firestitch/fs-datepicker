<form fsForm>
  <mat-form-field>
    <input
      matInput
      fsDatePickerRange
      fsFormDateRange
      fsFormRequired
      [(ngModel)]="range"
      [(ngModelStart)]="start_date"
      [(ngModelEnd)]="end_date"
      [presets]="presets"
      view="datetime"
      name="datetimerangepicker"
      placeholder="Date Time Range">
  </mat-form-field>
</form>
