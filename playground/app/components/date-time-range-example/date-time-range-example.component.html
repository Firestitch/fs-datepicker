<form fsForm>
  <mat-form-field>
    <input
      matInput
      fsDateRangeFrom="datetimerangepicker"
      [(ngModel)]="startDate"
      view="datetime"
      name="date_from"
      placeholder="Date Range From"
      fsFormRequired>
  </mat-form-field>

  <fs-date-range-separator></fs-date-range-separator>

  <mat-form-field>
    <input
      matInput
      fsDateRangeTo="datetimerangepicker"
      [(ngModel)]="endDate"
      view="datetime"
      name="date_to"
      placeholder="Date Range To"
      fsFormRequired>
  </mat-form-field>
</form>
